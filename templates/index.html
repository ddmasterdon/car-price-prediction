<!doctype html>
<html lang="en">
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">   
    <title>CAR SALES PREDICTION</title>
</head>

<body> 
<div id="bg" style="background-image: url('{{url_for('static', filename='images/unsplash-bg.jpg')}}');">
<nav class="navbar navbar-dark bg-dark">
        <div class="container">
                <!--<a id = "nav-bar-head" class="navbar-brand" style="text-align: center;" href="/">Used Car Selling Price Prediction</a> -->
                <a href="https://github.com/ddmasterdon/" target="_blank" style="text-align: right;" class="icoGithub" title="Github"><i class="fa fa-github"></i></a>
        </div>
    </nav>
    <div class="container" >
        <form action="{{ url_for('predict')}}" method="post">
            <h1>Used Car Selling Price</h1>
            <h2>Predictive analysis</h2>

            <h3>Year</h3>
            
            <input id="first" name="Year" type="number ">
            <h3>What is the Showroom Price?(In lakhs)</h3>
            <br>
            
            <input id="second" name="Present_Price" required="required">
            <h3>How Many Kilometers Drived?</h3>
            
            <input id="third" name="Kms_Driven" required="required">
            <h3>How much owners previously had the car(0 or 1 or 3) ?</h3>
            <br>
            
            <input id="fourth" name="Owner" required="required">
            <h3>What Is the Fuel type?</h3>
            <br>
            <select name="Fuel_Type_Petrol" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select>
            <h3>Are you A Dealer or Individual</h3><br><select name="Seller_Type_Individual" id="resea" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            
            <h3>Transmission type</h3><br><select name="Transmission_Mannual" id="research" required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            <br><br>
            <button id="sub" type="submit ">Calculate the Selling Price</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
    </div>
</div>
</body>
</html>
